!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_s2-leaf2_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel2
   description L2_SPINES_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 30
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel4
   description SERVER_s2-host1
   no shutdown
   switchport access vlan 30
   switchport mode access
   switchport
   mlag 4
   spanning-tree portfast
!
interface Ethernet1
   description MLAG_s2-leaf2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_s2-spine1_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description L2_s2-spine2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description SERVER_s2-host1_eth1
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_s2-leaf2_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.22/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.2.253.0/31
!
mlag configuration
   domain-id RACK1
   local-interface Vlan4094
   peer-address 10.2.253.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp server 192.168.0.1 iburst local-interface Management0
!
